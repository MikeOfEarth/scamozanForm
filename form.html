<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Scamazoney</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./fake logo.png" alt="">
    <form>
        <h2>Sign-In</h2>
        
        <div class="txtInputs">
            <label for="email">Email (phone for mobile accounts) </label><br>
            <input type="text" id="email" name="email"><br>

            <div class="double">
                <label for="password">Password</label>
                <a href="password.html">Forgot you password?</a>

            </div>
            <input type="text" id="password" name="password"><br><br>
        </div>
        
        <button id="grad">Sign-In</button>
        
        <div id="inBlurb">
            <p>By continuing, you agree to Amazon's</p>
            <a href="conditions.html">Conditions of Use</a>
            <p> and </p>
            <a href="privacy.html">Privacy Notice</a>
        </div>

        <div id="keeper">
            <input type="checkbox" id="KeepMe" name="kmsi" value="kmsi">
            <label for="KeepMe"> Keep me Signed In. Details</label>
        </div>

        <div class=double>
            <hr>
            <p>NEW TO AMAZON?</p>
            <hr>
        </div>

        <button>Create your Amazon Account</button>

    </form>
</body>

</html>
